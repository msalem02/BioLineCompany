<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #1976D2 0%, #90caf9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 36px 32px 28px 32px;
            border-radius: 14px;
            box-shadow: 0 4px 32px rgba(25, 118, 210, 0.16);
            width: 340px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1976D2;
            text-align: center;
            margin-bottom: 14px;
            letter-spacing: 1px;
        }
        input[type="text"], input[type="password"] {
            padding: 12px 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 7px;
            outline: none;
            margin-bottom: 10px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1976D2;
        }
        button {
            padding: 12px;
            font-size: 1.1rem;
            background: #1976D2;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        .error {
            color: #d32f2f;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <form method="POST">
        <div class="login-container">
            <div class="login-title">BioLine Login</div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="error">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
