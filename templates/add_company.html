{% extends "base.html" %}
{% block title %}Add Company{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="page-title">Add New Branch</h2><br>

    <form method="POST" action="/add_company" class="styled-form">
        <div class="form-group">
            <label for="name">Branch Name:</label>
            <input type="text" name="name" placeholder="Enter company name" required>
        </div>

        <div class="form-group">
            <label for="ceo">Manager:</label>
            <input type="text" name="ceo" placeholder="Enter CEO name" required>
        </div>

        <div class="form-group">
            <label for="founded_year">Founded Year:</label>
            <input type="number" name="founded_year" placeholder="e.g., 2000" min="1900" max="2099" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" name="city" placeholder="Enter city" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Enter address" required>
        </div>

        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" name="website" placeholder="https://example.com" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn save-btn">Add Branch</button>
        </div>
    </form>
</div>
{% endblock %}
